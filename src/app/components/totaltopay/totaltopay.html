<md-card class="total-toPay">
  <md-card-title>
    <md-card-title-text flex layout="row" layout-align="space-between center">
      <span class="md-headline">Open invoices due amount</span>
      <span class="total-toPay__text">{{toPay | currency : "CHF "}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-content flex layout="row" layout-align="space-around center">
    <md-button class="total-toPay__btn md-raised" ng-click='pay();' ng-disabled="isDisabled">Pay now</md-button>
  </md-content>
</md-card>

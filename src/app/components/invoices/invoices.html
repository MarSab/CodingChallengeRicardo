<md-card class="open-invoices__container">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Open invoices</span>
    </md-card-title-text>
  </md-card-title>

  <md-content>
      <md-list>
        <div flex layout="row" layout-align="space-around center" class="open-invoices__titles">
          <h3>Date</h3>
          <h3>Due Date</h3>
          <h3>Ref Number</h3>
          <h3>Total to pay</h3>
        </div>
        <md-list-item ng-repeat="item in openInv">
          <div flex layout="row" layout-align="space-around center">
            <h3>{{item.date | date:'yyyy-MM-dd'}}</h3>
            <h3>{{item.payment_due_date| date:'yyyy-MM-dd'}}</h3>
            <h3>{{item.id}}</h3>
            <h3>{{item.total}}</h3>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

</md-card>
